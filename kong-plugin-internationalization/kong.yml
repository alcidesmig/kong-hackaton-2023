_format_version: "2.1"
_transform: true
services:
- name: httpbin-service
  url: https://httpbin.org
  retries: 0
  connect_timeout: 5000
  write_timeout: 5000
  read_timeout: 5000
  routes:
  - name: my-route-uuid
    regex_priority: 200
    strip_path: false
    methods: [GET]
    protocols: [http]
    paths:
    - /uuid
    plugins:
    - name: kong-plugin-internationalization
      config:
        socket_host: "192.168.1.108"
        socket_port: 25564
  - name: my-route-anything
    regex_priority: 200
    strip_path: false
    methods: [GET]
    protocols: [http]
    paths:
    - /anything
    plugins:
    - name: kong-plugin-internationalization
      config:
        socket_host: "192.168.1.108"
        socket_port: 25564
- name: ecommerce-service
  url: http://192.168.1.108:8080
  retries: 0
  connect_timeout: 5000
  write_timeout: 5000
  read_timeout: 5000
  routes:
  - name: my-product
    regex_priority: 200
    strip_path: false
    methods: [GET]
    protocols: [http]
    response_buffering: false
    paths:
    - /product
    plugins:
    - name: kong-plugin-internationalization
      config:
        socket_host: "192.168.1.108"
        socket_port: 25564
        body_location_field: description